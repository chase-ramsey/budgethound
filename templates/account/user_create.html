{% extends "base.html" %}
{% block extra_title %}| User{% endblock %}

{% block content %}
<h1>Create User</h1>
<form method="POST" name="create-user">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create</button>
    <a href="{% url 'users_list' %}">Cancel</a>
</form>
{% endblock %}
