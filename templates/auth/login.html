{% extends "base.html" %}
{% block extra_title %}| Login{% endblock %}

{% block content %}
<h1>Login</h1>

<form method="post" name="login">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<p>
    Need to create an account? <a href="{% url 'register' %}">Register</a>
</p>
{% endblock %}
