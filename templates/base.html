<!DOCTYPE html>
<html>
<head>
    <title>Honeypot {% block extra_title %}{% endblock %}</title>
    <style type="text/css">
        body {
            font-family: sans-serif;
        }

        table {
            margin: 20px 10px;
        }

        th, td {
            text-align: left;
            padding: 3px 10px;
        }
    </style>
</head>
<body>
    <div>
    {% if user.is_authenticated %}
        <a href="{% url 'account_home' %}">Account</a>
        <a href="{% url 'users_list' %}">Users</a>
        <a href="{% url 'budget_list' %}">Budget</a>
        <a href="{% url 'transaction_create' %}">Log Transaction</a>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
    </div>
    <hr>

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message|safe }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
